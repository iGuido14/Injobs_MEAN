<div class="container mt-100">
    <div class="aliniar">
        <div class="col-md-4 col-sm-6 category" *ngIf="categories">
            <div class="card mb-30">
                <a class="card-img-tiles" data-abc="true">
                    <div class="inner">
                        <div class="main-img"><img src="{{categories.image}}" alt=""></div>
                    </div>
                </a>
                <div class="card-body text-center">
                    <h4 class="card-title">{{categories.category_name}}</h4>
                    <a class="btn btn-outline-primary btn-sm" [routerLink]="['/shop/categories/', categories.slug]"
                        data-abc="true">View products</a>
                </div>
            </div>
        </div>
    </div>
</div>
