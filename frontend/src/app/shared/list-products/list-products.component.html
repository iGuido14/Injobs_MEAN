<!-- SEARCH -->
<app-search (searchEvent)="get_list_filtered($event)"></app-search>
<!-- FILTERS -->
<app-filters (eventofiltros)="get_list_filtered($event)" [listCategories]="listCategories"></app-filters>

<!-- LIST PRODUCTS -->
<div class="productoss">
    <app-card-product *ngFor="let product of products" [product]="product"></app-card-product>
</div>

<!-- PAGINATION -->
<div class="pagination">
    <nav *ngIf="products.length != 0 && totalPages.length != 1">
        <ul class="pagination pg-blue">
            <li class="page-item" [ngClass]="{'active': pageNumber === currentPage}"
                *ngFor="let pageNumber of totalPages" (click)="setPageTo(pageNumber)">
                <span class="page-link">{{ pageNumber }}</span>
            </li>
        </ul>
    </nav>
</div>
