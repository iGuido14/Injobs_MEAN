<div id="sidebar">
    <div class="logo">
        <img src="../../../../assets/logo/logo.png" routerLink='/home' alt="Logo" />
    </div>
    <nav>
        <ul>
            <li class="username">
                <a>
                    <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                        *ngIf="currentUser.image" class="user-pic" alt="user image" />
                    {{ currentUser.username }}</a>
            </li>
            <li>
                <a routerLink="/companyDashboard">Job List</a>
            </li>
            <li>
                <a routerLink="/companyDashboard/createJob">Create Job</a>
            </li>
            <li>
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </nav>
</div>
